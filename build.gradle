group 'com.jarlene.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

ext {
    jarName = project.name
    mainClassName = 'com.jarlene.java.Main'
    finagleVersion = '1.0.0.0'
}

repositories {
    mavenCentral()
}

jar.manifest.attributes 'Main-Class': mainClassName
jar.manifest.attributes 'Manifest-Version' : finagleVersion

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
